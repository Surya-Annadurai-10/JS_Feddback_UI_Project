<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
         <div class="container">
            <h1>Feedback UI</h1>
      <div class="reactions-box">
        <div class="reactions">
            <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
            <p class="Unhappy">Unhappy</p>
        </div>
        <div class="reactions">
            <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
            <p class="Neutral">Neutral</p>
        </div>
        <div class="reactions">
            <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
            <p class="Satisfied">Satisfied</p>
        </div>
      </div>
        <button class="button">Send Review</button>
         </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
